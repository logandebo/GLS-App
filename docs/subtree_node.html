      <h1 id="conceptTitle">Concept</h1>

    <div class="site-header__right">
      <span id="header-username" class="header-username"></span>
      <nav>
        <a id="backToCourse" href="courses.html" class="btn">Back to Course</a>
        <a href="index.html" class="btn secondary">Home</a>
        <div class="dropdown">
          <button class="btn secondary dropdown-toggle" type="button">Creator Tools</button>
          <div class="menu dropdown-menu" role="menu" aria-label="Creator Tools">
            <a href="creator.html" class="menu__item" role="menuitem">Course Creator</a>

  <main class="container" style="padding:1rem; display:grid; grid-template-columns: 1fr; gap:1rem; align-items:start;">
    <section id="subtreeLessonsSection" class="card subtle" style="grid-column: 1 / 2;">
      <h3>Lessons for This Subtree</h3>
      <p class="short muted" id="subtreeLessonsEmpty">No subtree-specific lessons yet.</p>
      <!-- Use a simple vertical container so steps stack top-to-bottom -->
      <div id="subtreeLessonsList"></div>
    </section>
    <details id="allLessonsSection" class="card subtle" style="grid-column: 1 / 2;">
      <summary style="cursor:pointer;">All Lessons for This Concept</summary>
      <div style="margin-top:0.5rem;">
        <p class="short muted" id="allLessonsEmpty">No lessons found for this concept.</p>
        <div id="allLessonsList" class="card-grid fixed-card-grid"></div>
      </div>
    </details>
  </main>
  <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>
