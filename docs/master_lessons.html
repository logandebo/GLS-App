  <style>
    .mlc-layout { padding: 1rem; max-width: 1200px; margin: 0 auto; }
    .mlc-toolbar { display:flex; gap:0.5rem; align-items:center; margin-bottom:0.75rem; }
    .mlc-list { display:grid; gap:0.5rem; grid-template-columns: 1fr; }
    .mlc-row { display:grid; gap:0.5rem; grid-template-columns: 1fr auto; align-items:start; border:1px solid #2e3940; border-radius:8px; background:#1f2428; padding:0.75rem; }
    .mlc-row__left { display:grid; gap:0.35rem; }
    .mlc-row__title { font-weight:600; }
    .mlc-row__meta { opacity:.8; font-size:.8rem; }
    .mlc-row__actions { display:flex; gap:0.5rem; flex-wrap:wrap; }
    .mlc-owner { display:flex; gap:0.5rem; align-items:center; }
    .mlc-json { background:#0f172a; color:#e5e7eb; padding:0.5rem; border-radius:6px; border:1px solid #1f2937; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:0.85rem; white-space: pre-wrap; }
  </style>
</head>
